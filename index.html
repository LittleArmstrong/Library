<!DOCTYPE html>
<html lang="de">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="styles/style.css" />
      <title>Library</title>
   </head>
   <body>
      <h1>Library</h1>
      <main id="library">
         <article class="new-book" id="new-book">
            <button class="btn-show-form" id="btn-show-form">
               <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="feather feather-plus-circle"
               >
                  <circle cx="12" cy="12" r="10"></circle>
                  <line x1="12" y1="8" x2="12" y2="16"></line>
                  <line x1="8" y1="12" x2="16" y2="12"></line>
               </svg>
            </button>
            <form action="" class="new-book-form hide" id="new-book-form">
               <div class="form-container">
                  <div class="field">
                     <label for="new-book-title">Book title</label><br />
                     <input type="text" name="title" id="new-book-title" required />
                  </div>
                  <div class="field">
                     <label for="new-book-author">Author</label><br />
                     <input type="text" name="author" id="new-book-author" required />
                  </div>
                  <div class="field">
                     <label for="new-book-pages">Pages</label><br />
                     <input type="number" name="pages" id="new-book-pages" required />
                  </div>
                  <div class="field">
                     <label for="new-book-read">Has been read</label><br />
                     <input type="checkbox" name="read" value="true" id="new-book-read" />
                  </div>
                  <div class="field">
                     <button type="submit" id="new-book-btn">Save</button>
                     <button type="reset" id="cancel-book-form">Cancel</button>
                  </div>
               </div>
            </form>
         </article>
      </main>
      <script src="scripts/main.js" type="module"></script>
   </body>
</html>
